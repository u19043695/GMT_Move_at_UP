<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move@UP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
</head>
<body>
    <h1>Move@UP</h1>
    <div id="map" style="width: 900px; height: 600px;"></div>
    <script>
        var map = L.map('map').setView([-25.754544, 28.231482], 16);
        osm_URL = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
        osm_URL, {
        attribution: '&copy; ' + mapLink + ' Contributors',
        }).addTo(map);    
            
        // Styling the geojson layer
        function style(feature) {
            return {
                fillColor: '#E31A1C',
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }
            // loading GeoJSON file - Here my html and CoT_Wards.geojson file resides in same folder
                getJSON("https://github.com/u21533114/GMT_Move_at_UP/blob/main/CoT_Wards.geojson",function(data){
            // add GeoJSON layer to the map once the file is loaded
            var datalayer = L.geoJson(data ,{
                style: style,
                onEachFeature: function(feature, featureLayer) {
                    featureLayer.bindPopup(feature.properties.WARD_ID);
                }
            }).addTo(map);
            map.fitBounds(datalayer.getBounds());
        });
    </script>
</body>
</html>
